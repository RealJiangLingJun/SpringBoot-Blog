<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端的预览设置，用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="/css/myblog.css">
    <link rel="icon" href="/images/backstage.jpg" type="image/x-icon"/>
    <!--音乐框架CSS-->
    <link rel="stylesheet" href="/static/musicPlayer/css/player.css" th:href="@{/musicPlayer/css/player.css}">
    <title>后台管理</title>


</head>
<body id="body">
<!--&lt;!&ndash;导航&ndash;&gt;-->
<!--<div th:replace="~{admin/admin_index::adminNav}"></div>-->

<!--二级导航-->
<div class="ui menu attached inverted ">
    <div class="ui container">
        <a href="/admin/types-input" class="item">新增</a>
        <a href="/admin/types" class="active item">列表</a>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui form segment inverted">
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="name" placeholder="分类名称">
                </div>


                <div class="field right aligned">
                    <button class="ui small teal basic button" onclick="search()"><i class="search icon"></i>搜索
                    </button>
                </div>
            </div>
        </div>

        <div id="table-container">
            <table th:fragment="table_refresh" th:id="id_table_refresh" class="ui table inverted celled center aligned">
                <thread>
                    <input type="hidden" name="maxPage" th:value="${PageInfo.getPages()}">
                    <tr>
                        <th>序号</th>
                        <th>专栏名称</th>
                        <th>博客数量</th>
                        <th>专栏状态</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thread>
                <tbody>
                <tr th:each="columnist,iter:${PageInfo.getList()}">
                    <td th:text="${iter.index+1}">1</td>
                    <td th:text="${columnist.getName()}">一年总结</td>
                    <td th:text="${columnist.getBlogCount()}">3</td>
                    <td id="1" th:id="${columnist.getId()}" th:if="${columnist.getState()== 1}">使用中</td>
                    <td id="-1" th:id="${columnist.getId()}" th:if="${columnist.getState()== -1}">已删除</td>
                    <td th:text="${#dates.format(columnist.getUpdateTime().getTime(),'yyyy-MM-dd HH:mm:ss')}">2020-7-04 15:12</td>
                    <td>
                        <a class="ui button  teal basic mini " th:href="@{'/admin/edit_columnist/'+${columnist.getId()}}">编辑</a>
                        <a class="ui button  red basic mini " th:attr="data-id=${columnist.getId()}"
                           onclick="deleteColumnist(this)">删除</a>
                    </td>
                </tr>


                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu mini">
                            <a class="ui item " onclick="pre()">上一页</a>
                            <a class="ui item " onclick="next()">下一页</a>
                        </div>
                        <a href="/admin/to_add_columnist" class="ui mini right floated teal basic button">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<br>
<br>
<!--底部footer-->
<div th:replace="~{index::footer}"></div>


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/Semantic-UI-CSS-master/semantic.min.js"></script>
<script type="text/javascript">

    // 导航菜单中
    $("#b1").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })


    // 页面默认数据
    var currentPage = 1;

    // 搜索
    function search() {
        // 搜索重置当前页
        currentPage = 1;
        loadData();
    }

    function next() {
        if (currentPage >= $("[name='maxPage']").val()) {
            return;
        }
        currentPage++;
        loadData();
    }

    function pre() {
        if (currentPage <= 1) {
            currentPage = 1;
            return;
        }
        currentPage--;
        loadData();
    }

    function loadData() {
        $.ajax({
            url: "/admin/paging_query_columnist",
            // type 专栏 分类
            data: {"currentPage": currentPage, name: $("[name='name']").val()},
            type: "get",
            success: function (result) {

                // 只刷新博客展示部分，其他地方不变
                // ajax返回数据的时候，页面模板只需要返回对应数据片段就可以
                $("#table-container").html(result);
            }
        })
    }

    function deleteColumnist(button) {
        var code = confirm("确定要删除这个专栏吗？");
        if(code) {
            $.ajax({
                url: "/admin/delete_columnist",
                data: {
                    "id": $(button).attr("data-id"),
                    "currentPage": currentPage, name: $("[name='name']").val(),
                },
                type: "delete",
                success: function (result) {
                    if (result == "success") {
                        $("#" + $(button).attr("data-id")).text("已删除");
                    } else {
                        alert("删除失败！");
                    }
                    // $("#table-container").html(result);
                }
            })
        }
    }

</script>
</body>
</html>
